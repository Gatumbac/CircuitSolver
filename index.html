<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CircuitSolver</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="layout">
        <div class="image">

        </div>
        <div class="app">
            <div class="container">            
                <main class="main">
                    <h1 class="title">CircuitSolver</h1>
                    <form class="form" id="form">
                        <div class="form__field">
                            <label class="form__label" for="resistance">V: <span id="vval">12 (V)</span></label>
                            <input type="range" class="resistance" id="volt" min="1" max="240" step="1" value="12">
                        </div>
                        
                        <div class="form__field">
                            <label class="form__label" for="resistance">R1: <span id="rval1">100 (Ω)</span></label>
                            <input data-id="1" type="range" class="resistance" min="10" max="1000" step="10" value="100">
                        </div>

                        <div class="form__field">
                            <label class="form__label" for="resistance">R2: <span id="rval2">100 (Ω)</span></label>
                            <input data-id="2" type="range" class="resistance" min="10" max="1000" step="10" value="100">
                        </div>

                        <div class="form__field">
                            <label class="form__label" for="resistance">R3: <span id="rval3">100 (Ω)</span></label>
                            <input data-id="3" type="range" class="resistance" min="10" max="1000" step="10" value="100">
                        </div>

                        <div class="form__field">
                            <label class="form__label" for="resistance">R4: <span id="rval4">100 (Ω)</span></label>
                            <input data-id="4" type="range" class="resistance" min="10" max="1000" step="10" value="100">
                        </div>

                        <div class="form__field">
                            <label class="form__label" for="resistance">R5: <span id="rval5">100 (Ω)</span></label>
                            <input data-id="5" type="range" class="resistance" min="10" max="1000" step="10" value="100">
                        </div>


                        <div class="form__field">
                            <label class="form__label" for="resistance">R6: <span id="rval6">100 (Ω)</span></label>
                            <input data-id="6" type="range" class="resistance" min="10" max="1000" step="10" value="100">
                        </div>

                        <div class="form__field">
                            <label class="form__label" for="resistance">R7: <span id="rval7">100 (Ω)</span></label>
                            <input data-id="7" type="range" class="resistance" min="10" max="1000" step="10" value="100">
                        </div>

                        <div class="form__field">
                            <label class="form__label" for="resistance">R8: <span id="rval8">100 (Ω)</span></label>
                            <input data-id="8" type="range" class="resistance" min="10" max="1000" step="10" value="100">
                        </div>

                        <div class="form__field">
                            <label class="form__label" for="resistance">R9: <span id="rval9">100 (Ω)</span></label>
                            <input data-id="9" type="range" class="resistance" min="10" max="1000" step="10" value="100">
                        </div>

                        <input type="submit" class="form__submit" value="Calcular Corriente">
                        
                    </form>

                    <a class="button" href="steps.html">Ver Resolución</a>
                </main>
            </div>
        </div>
    </div>
    <script src="js/app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
